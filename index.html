<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div class="dashboard">
                <img src="images/dashboard.svg" alt="">
                <p>Dashboard</p>
            </div>
            <ul>
                <li><img src="images/home.svg" alt="">Home</li>
                <li><img src="images/profile.svg" alt="">Profile</li>
                <li><img src="images/messages.svg" alt="">Messages</li>
                <li><img src="images/history.svg" alt="">History</li>
                <li><img src="images/tasks.svg" alt="">Tasks</li>
                <li><img src="images/communities.svg" alt="">Communities</li>
            </ul>
            <ul>
                <li><img src="images/settings.svg" alt="">Settings</li>
                <li><img src="images/support.svg" alt="">Support</li>
                <li><img src="images/privacy.svg" alt="">Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="up-head">
                <div class="up-left">
                    <button><img id="btn-search" src="images/search.svg" alt=""></button>
                    <input type="search" name="" id="">
                </div>
                <div class="up-right">
                    <button><img id="btn-ntf" src="images/notifications.svg" alt=""></button>
                    <img id="header-img1" src="images/parrot.png" alt="">
                    <p>Morgan Oakley</p>
                </div>
            </div>

            <div class="down-head">
                <div class="down-left">
                    <img id="header-img2" src="images/parrot.png" alt="">
                    <p>Hi there,</p>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>

                <div class="down-right">
                    <button id="btns-head">New</button>
                    <button id="btns-head">Upload</button>
                    <button id="btns-head">Share</button>
                </div>

            </div>

        </div>

        <div class="content">

            <div class="content-p">
                <p>Your Projects</p>
                <div class="projects">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="content-a">
                <p>Announcements</p>
                <div class="announcements"></div>
            </div>

            <div class="content-t">
                <p>Trending</p>
                <div class="trend"></div>
            </div>

        </div>
    </div>
</body>

</html>
